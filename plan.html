<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="plan.css">
  <title>Subscription Plans</title>
</head>
<body>
  <div class="subscription-container">
    <h1>Choose Your Plan</h1>
    <div class="plans">
      <div class="plan">
        <h2>Mobile</h2>
        <p>Basic streaming on mobile devices</p>
        <span class="price">$9.99/month</span>
        <button>Select Plan</button>
      </div>
      <div class="plan">
        <h2>Basic</h2>
        <p>Standard streaming on 1 device</p>
        <span class="price">$12.99/month</span>
        <button>Select Plan</button>
      </div>
      <div class="plan">
        <h2>Standard</h2>
        <p>HD streaming on 2 devices</p>
        <span class="price">$15.99/month</span>
        <button>Select Plan</button>
      </div>
      <div class="plan">
        <h2>Premium</h2>
        <p>Ultra HD streaming on 4 devices</p>
        <span class="price">$19.99/month</span>
        <button>Select Plan</button>
      </div>
    </div>
  </div>
</body>
</html>
